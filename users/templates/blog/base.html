{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Document</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="/">La Capital</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'registro' %}">Registrate</a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" style="color: black;" href="{% url 'logout' %}">Logout</a>
                </li>
                <li>
                  <a class="nav-link" style="float: right;color: white;" href="#">Bienvenido {{user}}</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" style="color: black;" href="{% url 'login' %}">Login</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </nav>
        <main>
          <br>
          <div class="bloque" style="margin: 5px;">
            {% block content %}
            {% endblock %}
          </div>
        </main>
</body>
</html>
